<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-body">
        <div class="container-clock">
            <div class="list-icon">
                <button class="btn">â–¼</button>
            </div>
            <div class="date" id="date"></div>
            <div class="watch" id="watch"></div>
        </div>
    </div>

  
  <!-- MODAL TODO LIST-->
  <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tareas Pendientes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-8"></div>
                <!-- <div class="col-md-3 col-xs-12">
                    <button class="btn btn-outline-secondary">Tareas Terminadas</button>
                </div> -->
                <div class="col-md-4 col-xs-12">
                    <button class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#addTodoModal">Agregar</button>
                </div>
            </div>
            <div class="container-todo" id="container-todo">
                <div class="item-todo">
                    <div class="description"> texto</div>
                    <div class="actions">
                        <button class="btn btn-danger" onclick="handledClick(0)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>


  <!-- MODAL ADD TODO LIST-->
  <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Tarea</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Input -->
            <div class="row">
                <div class="col-12">
                    <label>Tarea</label>
                    <input type="text" class="form-control" onkeydown="handledKeyDown(event)">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button id="btnSave" class="btn btn-outline-success">Guardar</button>
            <button class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
        </div>


      </div>
    </div>
  </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
